        <section class="barraNavPrimera">

        <nav class="navbar navbar-expand-lg navbar-light violet">
            <div class="container-fluid">

                    <img src="../images/logoimagen.jpg" alt="logo de balbina's closet" class="w-50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

    </header>
    <main class="centrarMain">
        <h1 data-aos="zoom-in">Regístrate :)</h1>
        <section>
            <h1>Ingresa tus datos para registrarte</h1>
        </section>
        <section data-aos="fade-up" data-aos-duration="3000">
            <article class="primerTexto">
                <form action="#">
                    <label for="nombre_usuario">Ingresa tu nombre de usuario o correo electrónico</label>
                    <input type="text" name="nombre_usuario" />
                    <br>
                    <label for="contraseña">Ingresa tu contraseña</label>
                    <input type="number" name="edad" />
                    <br>
                    <textarea name="text" id="" cols="30" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Recuérdame" />
                    <input type="submit" value="Acceder" />
                    <br>
                    <div>¿Olvidaste la contraseña?</div>
                    <input type="checkbox" name="acepta" value="1" />
                </form>
            </article>
        </section>
    </main>
    <footer>
        <div class="redes">
            <img class="icon" src="../images/facebookicono.png" alt="Facebook">
            <img class="icon" src="../images/instagramicono.png" alt="Instagram">
            <img class="icon" src="../images/pinteresticono.png" alt="Pinterest">

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
